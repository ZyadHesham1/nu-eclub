            <div class="modal-body" style="text-align: center;">
                <div class="input-label-pair">
                    <label for="ModalUserName">Full Name:</label>

                <div class="input-label-pair">

                <div class="input-label-pair">

                <div class="input-label-pair">

                </div>
                <div class="input-label-pair">
                    <label for="ClassLevel">Class Level:</label>
                    <input type="text" id="ClassLevel" class="modal-input">
                </div>
                <div class="input-label-pair">
                    <label for="YesOrNO">Are You able to commit to regular meetings and events?</label>
                    <input type="text" id="YesOrNO" class="modal-input" disabled>
                </div>
                <div class="input-label-pair">
                    <label for="Committee">Committee:</label>
                    <input type="text" id="Committee" class="modal-input">
                </div>
                <div class="input-label-pair">
                    <label for="Comments">Comments:</label>
                    <textarea type="text" id="Comments" cols="50" style="width: 100%; text-align: left;" class="modal-input"></textarea>
                </div>
                <div class="input-label-pair">
                    <label for="statusOfRequest">Status of Request:</label>
                    <select name="status" id="statusOfRequest" class="modal-input">
                        <option value="Checked">Checked</option>
                        <option value="UnChecked">Un Checked</option>
                    </select>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="Save" data-bs-dismiss="modal">Save
                    Changes</button>
            </div>
        </div>
