    <a href="./index.html">  <img src="./img/logo.png" style="border-radius: 50%; border: 1px solid black; width: 15%; position: absolute; top: 10px;" alt="logo" srcset=""> </a>
        <section class="registration mt-45" id="registration">
          
            <div class="container">
                <h1 class="text-title mb-30 mt-50 title-frame">Registration</h1>
                <form id="mainForm">
                  <div class="form-group my-2">
                    <label for="formGroupExampleInput">Full Name</label>
                    <input type="text" class="form-control" name="FullName" placeholder="Your Full Name" required>
                  </div>
                  <div class="form-group my-2">
                    <label for="formGroupExampleInput2">NU Email</label>
                    <input type="email" class="form-control" id="NuEmail" placeholder="j.anderson@nu.edu.eg" required>
                  </div>
                  <div class="form-group my-2">
                    <label for="formGroupExampleInput2">NU ID</label>
                    <input type="number" class="form-control" id="NuID" placeholder="221000500" required>
                  </div>
                  <div class="form-group my-2">
                    <label for="formGroupExampleInput2">Phone Number (WhatsApp)</label>
                    <input type="number" class="form-control" id="PhoneNumber" placeholder="0121371XXXX" required>
                  </div>
                  <fieldset class="form-group my-2">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0 w-100">School</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="School" id="gridRadios1" value="Business" required>
                          <label class="form-check-label" for="gridRadios1">
                            Business
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="School" id="gridRadios2" value="Biotechnology" required>
                          <label class="form-check-label" for="gridRadios2">
                            Biotechnology
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="School" id="gridRadios3" value="Computer Science"  required>
                          <label class="form-check-label" for="gridRadios3">
                            Computer Science
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="School" id="gridRadios4" value="Engineering" required >
                          <label class="form-check-label" for="gridRadios4">
                            Engineering
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group my-2">
                    <label for="formGroupExampleInput2">Major</label>
                    <input type="text" class="form-control" name="Major" placeholder="BA / ECE" required>
                  </div>
      
                  <fieldset class="form-group my-2">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0 w-100">Class Level</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="classLevel" id="gridRadios11" value="Freshman"required>
                          <label class="form-check-label" for="gridRadios11">
                            Freshman
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="classLevel" id="gridRadios12" value="Sophomore" required>
                          <label class="form-check-label" for="gridRadios12">
                            Sophomore
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="classLevel" id="gridRadios13" value="Junior" required>
                          <label class="form-check-label" for="gridRadios13">
                            Junior
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="classLevel" id="gridRadios14" value="Senior I"required>
                          <label class="form-check-label" for="gridRadios14">
                            Senior I
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="classLevel" id="gridRadios15" value="Senior II (Engineering Only)" required>
                          <label class="form-check-label" for="gridRadios15">
                            Senior II (Engineering Only)
                          </label>
                        </div>
                        
                      </div>
                    </div>
                  </fieldset>

                  <fieldset class="form-group my-2">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0 w-100">Are you able to commit to regular meetings and events ? </legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="yesOrNo" id="gridRadios21" value="Yes"required>
                          <label class="form-check-label" for="gridRadios21">
                            Yes
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="yesOrNo" id="gridRadios22" value="No"required >
                          <label class="form-check-label" for="gridRadios22">
                            No
                          </label>
                        </div>
                  
                      </div>
                    </div>
                  </fieldset>

                  <fieldset class="form-group my-2">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0 w-100">Choose the Committee you're applying for </legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Committee" id="gridRadios31" value="HR" required>
                          <label class="form-check-label" for="gridRadios31">
                            HR
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Committee" id="gridRadios32" value="PR"required >
                          <label class="form-check-label" for="gridRadios32">
                            PR
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Committee" id="gridRadios33" value="media"required>
                          <label class="form-check-label" for="gridRadios33">
                            media
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Committee" id="gridRadios34" value="Marketing"required>
                          <label class="form-check-label" for="gridRadios34">
                            Marketing
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Committee" id="gridRadios35" value="Academics"required >
                          <label class="form-check-label" for="gridRadios35">
                            Academics
                          </label>
                        </div>
                  
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group my-2">
                    <label for="formGroupExampleInput2">Any comments</label>
                    <textarea type="text" class="form-control" name="Comments" cols placeholder=""></textarea>
                  </div>
      

                <button class="next-btn mx-auto">
                  <span class="btn-text">Submit</span>
                </button>




              </form>
            </div>
        </section>
    
    
        
    </div>
