<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us!</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

    <link rel="stylesheet" href="css/animate.css">     <!-- ------ wow css------->

    <link rel="stylesheet" href="css/all.css">     <!-- ------ font awesome css------->

    <link rel="stylesheet" href="css/venobox.css">     <!-- ------ venobox css------->

    <link rel="stylesheet" href="css/bootstrap.css">     <!--  ------- bootstrap css --------- -->

    <link rel="stylesheet" href="css/default.css">         <!-- ---------default css-->

    <link rel="stylesheet" href="css/index.css">         <!-- ---------main css-->
</head>
<body class="body-reg reg-color">



  
    
    <div class="container-rec">

        <section class="registration mt-45" id="registration">
            <div class="container">
                <h1 class="text-title mb-30 mt-50 title-frame">Registration</h1>
                <form>
                  <div class="form-group1">
                    <label for="formGroupExampleInput">Full Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Full Name" required>
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">NU Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="j.anderson@nu.edu.eg" required>
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">NU ID</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="221000500" required>
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Mobile Number</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0121371XXXX" required>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">School</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                          <label class="form-check-label" for="gridRadios1">
                            Business
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" >
                          <label class="form-check-label" for="gridRadios2">
                            Biotechnology
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                          <label class="form-check-label" for="gridRadios3">
                            Computer Science
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                          <label class="form-check-label" for="gridRadios3">
                            Engineering
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Major</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="BA / ECE" required>
                  </div>
      
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Class Level</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                          <label class="form-check-label" for="gridRadios1">
                            Freshman
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" >
                          <label class="form-check-label" for="gridRadios2">
                            Sophomore
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                          <label class="form-check-label" for="gridRadios3">
                            Junior
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                          <label class="form-check-label" for="gridRadios3">
                            Senior I
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                          <label class="form-check-label" for="gridRadios3">
                            Senior II (Engineering Only)
                          </label>
                        </div>
                        <div class="input-group mb-3">
                          <input type="file" class="form-control" id="inputGroupFile02">
                          <label class="input-group-text" for="inputGroupFile02">Upload</label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                

                <button class="next-btn">
                  <span class="btn-text">Next</span>
                </button>


                <fieldset class="form-group2 container-rec">
                  <div class="row">
                    <h1 class="text-title mb-30 mt-50 title-frame">Personal info</h1>

                    <h6 class="container-rec reg-color">Have you been a part of any student clubs or organizations before?</h6>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                        <label class="form-check-label" for="gridRadios1">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" >
                        <label class="form-check-label" for="gridRadios2">
                          No
                        </label>
                    </div>

                    <div class="form-group1">
                      <label for="formGroupExampleInput">If yes, please provide details:</label>
                      <input type="text" class="form-control" id="formGroup2Input" placeholder="Enter Your Answer" >
                    </div>

                    <div class="form-group1">
                      <label for="formGroupExampleInput">List any relevant skills or certifications</label>
                      <input type="text" class="form-control" id="formGroup2Input" placeholder="Enter Your Answer" required>
                    </div>

                  </div>
                  <div class="buttons">

                    <button class="back-btn">
                    <span class="btn-text">Back</span>
                    </button>

                    <button class="next-btn">
                      <span class="btn-text">Next</span>
                    </button>

                  </div>
                </fieldset>
                


              </form>
            </div>
        </section>
    
    
        
    </div>




 <script src="scripts/index.js"></script>                <!-- ---------- main js ---------- -->

</body>
</html>
